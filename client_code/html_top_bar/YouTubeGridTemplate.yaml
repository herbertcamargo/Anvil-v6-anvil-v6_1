container: {type: ColumnPanel}
components:
- name: grid_html
  type: Html
  layout_properties: {grid_position: 'DLGNAV,0,0'}
  properties:
    html: |
      <style>
        .yt-grid-container {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
          gap: 20px;
          padding: 20px;
          width: 100%;
        }
        
        .thumbnail-container {
          display: flex;
          flex-direction: column;
          cursor: pointer;
          transition: transform 0.2s;
          border-radius: 8px;
          overflow: hidden;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .thumbnail-container:hover {
          transform: translateY(-5px);
          box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .thumbnail-image {
          width: 100%;
          aspect-ratio: 16/9;
          object-fit: cover;
        }
        
        .video-title {
          padding: 10px;
          margin: 0;
          font-size: 14px;
          font-weight: 500;
          height: 3em;
          overflow: hidden;
          text-overflow: ellipsis;
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
        }
      </style>
      
      <div class="yt-grid-container">
        <!-- Video thumbnails will be inserted here dynamically -->
      </div>
is_package: true 