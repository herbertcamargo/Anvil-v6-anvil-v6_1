components:
- name: navbar
  properties: {}
  type: FlowPanel
  components:
  - name: calculator_navigation_link
    properties: {text: Calculator, icon: 'fa:calculator'}
    type: Link
    event_bindings: {click: calculator_link_click}
  - name: transcription_practice_navigation_link
    properties: {text: Transcription Practice, icon: 'fa:microphone'}
    type: Link
    event_bindings: {click: transcription_practice_link_click}
  - name: pricing_navigation_link
    properties: {text: Pricing, icon: 'fa:money'}
    type: Link
    event_bindings: {click: stripe_pricing_link_click}
  - name: upgrade_navigation_link
    properties: {text: Upgrade, icon: 'fa:arrow-up'}
    type: Link
    event_bindings: {click: stripe_pricing_link_click}
  - name: account_navigation_link
    properties: {text: Account, icon: 'fa:user'}
    type: Link
    event_bindings: {click: account_link_click}
  - name: logout_navigation_link
    properties: {text: Log out, icon: 'fa:sign-out'}
    type: Link
    event_bindings: {click: logout_navigation_link_click}
- name: content_panel
  properties: {}
  type: ColumnPanel
  components:
  - name: home_search_card
    properties: {visible: true}
    type: ColumnPanel
    components:
    - name: home_search_title
      properties: {text: Search for Videos, font_size: 18, bold: true}
      type: Label
    - name: home_search_input
      properties: {placeholder: Enter search keywords...}
      type: TextBox
    - name: home_search_button
      properties: {text: Search, icon: 'fa:search'}
      type: Button
      event_bindings: {click: home_search_button_click}
    - name: home_search_results_panel
      properties: {}
      type: ColumnPanel
container:
  type: ColumnPanel
is_package: true
